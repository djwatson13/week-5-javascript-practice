<body>
  <h1>Day 2 Part C</h1>
  <h3>You Try it!</h3>
  <p>Ask the user two questions using propmt. Then give the user a personalized response using the data entered.</p>
  <script>
    let favColor = prompt("What is your favorite color?");
    let favFood = prompt("What is your favorite food?");
    document.write(`Do you think you'd want to eat a ${favColor} ${favFood} if you saw one?`);
  </script>
